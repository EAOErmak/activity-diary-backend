# DB (Neon)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# JWT
jwt.secret=${JWT_SECRET}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION}


# Google Login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# Gmail API
google.api.client-id=${GOOGLE_CLIENT_ID}
google.api.client-secret=${GOOGLE_CLIENT_SECRET}
google.api.refresh-token=${GOOGLE_REFRESH_TOKEN}
app.gmail.sender=${GOOGLE_GMAIL_SENDER}

# Base Url
app.base-url=${APP_BASE_URL}

# Telegram
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.chat.id=${TELEGRAM_CHAT_ID}
telegram.bot.name=${TELEGRAM_BOT_NAME}

# CORS
app.cors.allowed-origin=${CORS_ALLOWED_ORIGIN}

# Server
server.port=8080
server.address=0.0.0.0
spring.application.name=Diary Application
